<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <base href="../" target="_blank" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Made with ❣️</title>
  <link rel="stylesheet" href="css/all.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/fontawesome.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/halfmoon.css" type="text/css" media="all" />
</head>

<body class="with-bottom-nav with-top-nav ">
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header sb">
      <div class="owner-box">
        <img src="/imgs/avtar.png" class="side-nav-owner-pic">
        <h4 class="owner-name">
          Manoranjan Mishra
        </h4>
      </div>
      <div>
        <button onclick="sidebarToggle()" class="button">
          <i class="fa fa-arrow-left">
            Close
          </i>
        </button>
      </div>
    </div>
    <div class="nav-items">
      <i class="fa fa-home"></i>
      <span class="nav-item-lable">Home</span>
    </div>
    <div class="nav-items">
      <i class="fa fa-comments"></i>
      <span class="nav-item-lable">Chats</span>
    </div>
    <div class="nav-items">
      <i class="fa fa-gamepad"></i>
      <span class="nav-item-lable">Games</span>
    </div>
    <div class="nav-items">
      <i class="fa fa-book-open"></i>
      <span class="nav-item-lable">Some item</span>
    </div>
    <div class="nav-items">
      <i class="fa fa-cogs"></i>
      <span class="nav-item-lable">Settings</span>
    </div>
  </aside>
  <div id="overlay"></div>
  <nav class="top-nav">
    <div class="nav-item-container">
      <button onclick="sidebarToggle()">
        <i class="fa fa-hamburger"></i>
      </button>
      <brand>Lorem ipsium</brand>
      <button onclick="darkModeToggle()">
        <i class="fa fa-moon"></i>
      </button>
    </div>
  </nav>
  <div class="container">
    
    <div class="chat-box sb v-center">
      <div class="profile-chat df">
        <div class="pp">
          <img src="imgs/avtar.png" alt="" class="pp">
        </div>
        <div class="chat-text-box v-center">
          <div class="chat-name">John Doe</div>
          <div class="chat-text fm-12 hint-text">Lorem ipsum dolor sit amet.</div>
        </div>
      </div>
      <div class="chat-status-time v-center">
        <div class="status" active></div>
        <span class="chat-time">03:40 AM</span>
      </div>
    </div>
    
  </div>
  <script src="js/app.js" type="text/javascript" charset="utf-8">
  </script>
</body>

</html>
